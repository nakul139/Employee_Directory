<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Directory Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Employee Directory</h1>
      <div class="search-filter">
        <input
          type="text"
          id="search-input"
          placeholder="Search by name or email"
        />
        <button id="filter-btn" disabled>Filter</button>
      </div>
    </div>
    <div class="controls">
      <label
        >Sort:
        <select id="sort-select">
          <option value="">--Select--</option>
          <option value="name">Name</option>
          <option value="department">Department</option>
        </select>
      </label>
      <label
        >Show:
        <select id="show-select">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
      </label>
      <button id="add-employee-btn" class="add-btn">Add Employee</button>
    </div>
    <div id="employee-list-container"></div>
    <div id="employee-form-modal" class="modal hidden">
      <form id="employee-form">
        <h2 id="form-title">Add/Edit Employee</h2>
        <input type="hidden" id="employee-id" />
        <label
          >First Name: <input type="text" id="first-name" required
        /></label>
        <label>Last Name: <input type="text" id="last-name" required /></label>
        <label>Email: <input type="email" id="email" required /></label>
        <label
          >Department: <input type="text" id="department" required
        /></label>
        <label>Role: <input type="text" id="role" required /></label>
        <div class="form-actions">
          <button type="submit" id="save-btn">Save</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </div>
        <div id="form-errors"></div>
      </form>
    </div>
    <footer>
      <p>Â© 2025 Employee Directory App. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
